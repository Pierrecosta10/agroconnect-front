<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroConnect</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
     
    </div>

    
    <template id="login-template">
        <div class="auth-container">
            <div class="auth-content">
                <div class="auth-header">
                    <div class="logo-container">
                        <h1>AgroConnect</h1>
                    </div>
                    <p class="tagline">Gerencie sua produção agrícola e conecte-se a outros agricultores.</p>
                </div>
                <div class="auth-form-container">
                    <div class="auth-illustration">
                        <img src="images/logo2.png" class="auth-image">
                    </div>
                    <div class="form-wrapper">
                        <h2>Login</h2>
                        <form id="login-form" class="auth-form">
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <span class="error-message" id="email-error"></span>
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="senha" name="senha" required>
                                    <i class="fas fa-eye-slash toggle-password"></i>
                                </div>
                                <span class="error-message" id="senha-error"></span>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </div>
                            <div class="form-footer">
                                <p>Não tem uma conta? <a href="#/cadastro" class="link">Cadastre-se</a></p>
                            </div>
                        </form>
                        <div id="alert-container"></div>
                    </div>
                </div>
            </div>
            <div class="auth-background">
                <div class="wave wave1"></div>
                <div class="wave wave2"></div>
                <div class="wave wave3"></div>
            </div>
        </div>
    </template>

    <template id="cadastro-template">
        <div class="auth-container">
            <div class="auth-content">
                <div class="auth-header">
                    <div class="logo-container">
                        <img src="images/logo2.png" alt="AgroConnect Logo" class="logo">
                        <h1>AgroConnect</h1>
                    </div>
                    <p class="tagline">Gerencie sua produção agrícola e conecte-se a outros agricultores.</p>
                </div>
                <div class="auth-form-container">
                    <div class="auth-illustration">
                        <img src="images/logo2.png" class="auth-image">
                    </div>
                    <div class="form-wrapper">
                        <h2>Cadastro</h2>
                        <form id="cadastro-form" class="auth-form">
                            <div class="form-group">
                                <label for="nome">Nome Completo</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="nome" name="nome" required>
                                </div>
                                <span class="error-message" id="nome-error"></span>
                            </div>
                            <div class="form-group">
                                <label for="email-cadastro">E-mail</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" id="email-cadastro" name="email" required>
                                </div>
                                <span class="error-message" id="email-cadastro-error"></span>
                            </div>
                            <div class="form-group">
                                <label for="senha-cadastro">Senha</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="senha-cadastro" name="senha" required>
                                    <i class="fas fa-eye-slash toggle-password"></i>
                                </div>
                                <span class="error-message" id="senha-cadastro-error"></span>
                            </div>
                            <div class="form-group">
                                <label for="confirma-senha">Confirmar Senha</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="confirma-senha" name="confirma_senha" required>
                                    <i class="fas fa-eye-slash toggle-password"></i>
                                </div>
                                <span class="error-message" id="confirma-senha-error"></span>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </div>
                            <div class="form-footer">
                                <p>Já tem uma conta? <a href="#/login" class="link">Faça login</a></p>
                            </div>
                        </form>
                        <div id="cadastro-alert-container"></div>
                    </div>
                </div>
            </div>
            <div class="auth-background">
                <div class="wave wave1"></div>
                <div class="wave wave2"></div>
                <div class="wave wave3"></div>
            </div>
        </div>
    </template>

    <template id="dashboard-template">
        <div class="dashboard-container">
            <header class="dashboard-header">
                <div class="logo-container">
                    
                    <h1>AgroConnect</h1>
                </div>
                <button id="menu-toggle" class="menu-toggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </header>
            
            <nav class="dashboard-nav">
                <ul class="nav-list">
                    <li class="nav-item active">
                        <a href="" class="nav-link">
                            <i class="fas fa-home"></i>
                            <span>Início</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <i class="fas fa-seedling"></i>
                            <span>Produção</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Vendas</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <i class="fas fa-user"></i>
                            <span>Perfil</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <i class="fas fa-cloud-sun"></i>
                            <span>Clima</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">
                            <i class="fas fa-comments"></i>
                            <span>Mensagens</span>
                        </a>
                    </li>
                    <li class="nav-item logout">
                        <a href="#/logout" class="nav-link">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Sair</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <main class="dashboard-content">
                <div class="welcome-section">
                    <h2>Bem-vindo ao AgroConnect, <span id="user-name">Agricultor</span>!</h2>
                    <p>Gerencie sua produção agrícola e conecte-se a outros agricultores.</p>
                </div>
                
                <div class="dashboard-grid">
                    <div class="dashboard-card production-card">
                        <div class="card-header">
                            <h3>Produção (toneladas)</h3>
                            <span class="card-icon"><i class="fas fa-chart-line"></i></span>
                        </div>
                        <div class="card-body">
                            <canvas id="production-chart"></canvas>
                        </div>
                        <div class="card-footer">
                            <span class="highlight">40 ha</span> de área plantada
                        </div>
                    </div>
                    
                    <div class="dashboard-card sales-card">
                        <div class="card-header">
                            <h3>Vendas</h3>
                            <span class="card-icon"><i class="fas fa-dollar-sign"></i></span>
                        </div>
                        <div class="card-body">
                            <div class="sales-total">
                                <span class="sales-label">Vendas Totais</span>
                                <span class="sales-value">R$ 12.500</span>
                            </div>
                            <table class="sales-table">
                                <thead>
                                    <tr>
                                        <th>Cliente</th>
                                        <th>Produto</th>
                                        <th>Valor</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Ana Souza</td>
                                        <td>Tomate</td>
                                        <td>R$ 2.000</td>
                                    </tr>
                                    <tr>
                                        <td>João Lima</td>
                                        <td>Milho</td>
                                        <td>R$ 4.500</td>
                                    </tr>
                                    <tr>
                                        <td>Maria Silva</td>
                                        <td>Alface</td>
                                        <td>R$ 1.200</td>
                                    </tr>
                                    <tr>
                                        <td>Pedro Alves</td>
                                        <td>Cenouras</td>
                                        <td>R$ 4.800</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="dashboard-card weather-card">
                        <div class="card-header">
                            <h3>Clima</h3>
                            <span class="card-icon"><i class="fas fa-cloud-sun"></i></span>
                        </div>
                        <div class="card-body">
                            <div class="current-weather">
                                <div class="weather-icon">
                                    <i class="fas fa-sun"></i>
                                </div>
                                <div class="weather-temp">
                                    <span class="current-temp">26°C</span>
                                </div>
                            </div>
                            <div class="weather-forecast">
                                <div class="forecast-day">
                                    <span class="day">Qua</span>
                                    <i class="fas fa-cloud-sun"></i>
                                    <span class="temp">23°</span>
                                </div>
                                <div class="forecast-day">
                                    <span class="day">Qui</span>
                                    <i class="fas fa-cloud-rain"></i>
                                    <span class="temp">22°</span>
                                </div>
                                <div class="forecast-day">
                                    <span class="day">Sex</span>
                                    <i class="fas fa-sun"></i>
                                    <span class="temp">25°</span>
                                </div>
                                <div class="forecast-day">
                                    <span class="day">Sáb</span>
                                    <i class="fas fa-cloud-sun"></i>
                                    <span class="temp">24°</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="dashboard-card info-card">
                        <div class="card-header">
                            <h3>Informações</h3>
                            <span class="card-icon"><i class="fas fa-info-circle"></i></span>
                        </div>
                        <div class="card-body">
                            <div class="info-item">
                                <i class="fas fa-seedling"></i>
                                <div class="info-details">
                                    <span class="info-label">Plantações</span>
                                    <span class="info-value">3 tipos</span>
                                </div>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-warehouse"></i>
                                <div class="info-details">
                                    <span class="info-label">Armazém</span>
                                    <span class="info-value">150 t</span>
                                </div>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-tractor"></i>
                                <div class="info-details">
                                    <span class="info-label">Máquinas</span>
                                    <span class="info-value">8</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </template>

    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/routers.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
